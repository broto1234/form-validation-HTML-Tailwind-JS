<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-slate-100">
  <div class="w-96 mx-auto mt-16 py-5 px-6 bg-white rounded-xl shadow-lg">
    <p class="text-center text-xl md:text-4xl my-8 font-bold">Login page</p>
    <form id="login-form" action="" class="text-center z-0">
      <!-- email -->
      <div class="my-6 md:my-10">
        <div class="flex items-center relative">
          <input
           type="email" 
           name="logInemail" 
           id="loginEmail"
           placeholder="Email"
           class="w-full border-b-2 border-black outline-none"
          >
          <span class="okInput inpuInfo hidden"><i class="fa-solid fa-circle-check text-green-700 -ml-6"></i></span>
          <span class="errInputOne hidden"><i class="fa-solid fa-circle-exclamation text-red-700 -ml-6"></i></span>
          <span class="errInputTwo text-red-700 font-semibold absolute top-6"></span>
        </div>
      </div>
      
      <!-- password -->
      <div class="my-6 md:my-10">
        <div class="flex items-center relative">
          <input
           type="password" 
           name="logInpass" 
           id="logInpass"
           placeholder="Password"
           class="w-full border-b-2 border-black outline-none"
          >
          <span class="okInput inpuInfo hidden"><i class="fa-solid fa-circle-check text-green-700 -ml-6"></i></span>
          <span class="errInputOne hidden"><i class="fa-solid fa-circle-exclamation text-red-700 -ml-6"></i></span>
          <span class="errInputTwo text-red-700 font-semibold absolute top-6"></span>
        </div>
      </div>

      <!-- login button -->
      <button type="submit" class="w-28 font-bold text-blue-950  p-2 mt-5 md:mt-10 rounded-full border-2 border-gray-300 hover:border-blue-600">Log in</button>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
