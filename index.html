<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation Tailwindcss+JS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- Body Background Image -->
  <div class="w-full h-full fixed top-0 bg-[url('./creativity.jpg')] bg-cover bg-no-repeat -z-10 blur"></div>
  <!-- Main Container -->
  <div>
    <!-- Navbar -->
    <div class="fixed top-0 left-0 right-0 flex-none md:flex justify-between items-center text-white text-center py-3 md:py-5 md:px-12 lg:px-36 bg-indigo-950 z-30">
      <!-- logo -->
      <div>
        <a href="#">
          <span><i class="fa-solid fa-person-running text-2xl"></i></span>
          <span class="text_Deco">
            <span class="text-red-800 font-bold 
            text-2xl">B<span class="text-lg">ROTO</span></span></span><span class="text-2xl text-white">.</span>
        </a>
      </div>
      <!-- items and search form -->
      <div class="text-lg md:text-xl lg:text-2xl md:flex justify-center items-center md:gap-8 xl:gap-16">
        <div class="my-1 md:my-0">
          <a href="#" class="text_Deco">Home</a>
          <a href="#" class="text_Deco mx-2 md:mx-8 lg:mx-12">About</a>
          <a href="#" class="text_Deco">Contact</a>
        </div>
        <form class="flex items-center w-64 mx-auto h-11 border-2 rounded-md">
          <input
           type="text"
           name="search"
           placeholder="Search..."
           class="w-full border-0 outline-0 text-white text-xl ml-2 bg-transparent"
           >
          <button class="w-10 h-full"><i class="fa-solid fa-magnifying-glass text-xl"></i></button>
        </form>
      </div>
    </div>

    <!--Container -->
    <div class="w-full px-auto md:px-12 lg:px-36 py-10 md:mt-32 md:flex">
      <!-- Text Part -->
      <div class="md:w-1/2 pt-16 pb-4 md:py-16 px-14 lg:px-24 text-white bg-slate-900 text-center">
        <p class="pt-10 md:pt-24 text-xl lg:text-2xl font-bold">Welcome to <br> the Form Registration page.</p>
        <p class="my-4 md:my-10 md:text-xl">Create your registration in seconds. No credit card required.</p>
        <p class="md:text-lg">Already have an account?<a href="login.html" class="transition duration-500 ease-in-out ml-2 underline underline-offset-4 hover:text-red-700">Login here</a>.</p>
      </div>

      <!-- Form Part -->
      <div class="md:w-1/2 py-3 md:py-16 px-6 lg:px-12 xl:px-32 bg-white">
        <p class="text-xl md:text-2xl lg:text-3xl my-3 md:my-8 font-bold text-center">Registration Form</p>
        <form action="success.html" id="resForm" class="z-0">
          <!-- User name -->
          <div>
            <label for="userName">User name</label>
            <div class="flex items-center relative">
              <input
               type="text"
               id="userName"
               name="userName"
               class="w-full border-b-2 border-black outline-none"
              >
              <span class="okInput hidden"><i class="fa-solid fa-circle-check text-green-700 -ml-6"></i></span>
              <span class="errInputOne hidden"><i class="fa-solid fa-circle-exclamation text-red-700 -ml-6"></i></span>
              <span class="errInputTwo text-red-700 font-semibold absolute top-6"></span>
            </div>
          </div>
          <!-- Email -->
          <div class="my-10">
            <label for="emailAdd">Email</label>
            <div class="flex items-center relative">
              <input
               type="email"
               id="emailAdd"
               name="emailAdd"
               class="w-full border-b-2 border-black outline-none"
              >
              <span class="okInput hidden"><i class="fa-solid fa-circle-check text-green-700 -ml-6"></i></span>
              <span class="errInputOne hidden"><i class="fa-solid fa-circle-exclamation text-red-700 -ml-6"></i></span>
              <span class="errInputTwo text-red-700 font-semibold absolute top-6"></span>
            </div>
          </div>
          
          <!-- Password -->
          <div class="my-10">
            <label for="passWord">Password</label>
            <div class="flex items-center relative">
              <input
               type="password"
               id="passWord"
               name="passWord"
               class="w-full border-b-2 border-black outline-none"
              >
              <span class="okInput hidden"><i class="fa-solid fa-circle-check text-green-700 -ml-6"></i></span>
              <span class="errInputOne hidden"><i class="fa-solid fa-circle-exclamation text-red-700 -ml-6"></i></span>
              <span class="errInputTwo text-red-700 font-semibold absolute top-6"></span>
            </div>
          </div>
          
          <!-- Confirm password -->
          <div>
            <label for="conPassWord">Confirm password</label>
            <div class="flex items-center relative">
              <input
               type="password"
               id="conPassWord"
               name="conPassWord"
               class="w-full border-b-2 border-black outline-none"
              >
              <span class="okInput hidden"><i class="fa-solid fa-circle-check text-green-700 -ml-6"></i></span>
              <span class="errInputOne hidden"><i class="fa-solid fa-circle-exclamation text-red-700 -ml-6"></i></span>
              <span class="errInputTwo text-red-700 font-semibold absolute top-6"></span>
            </div>            
          </div>

          <!-- Accept trems -->
          <div class="my-6 md:my-8 flex items-center relative">
            <input 
            type="checkbox" 
            name="agreeBtn" 
            id="agreeBtn"
            class="agreeBtn mr-2"
            >
            I accept the<span class="text-gray-400 ml-1"> <a href="">terms and conditions</a></span>. 
          <span class="okInput hidden"></span>
          <span class="errInputOne hidden"></span>
          <span class="errInputTwo hidden"></span>
          </div>

          <!-- Submit button -->
          <button type="submit" class="w-full font-semibold text-white bg-blue-900 p-2 mt-2 md:mt-6 rounded-full transition duration-300 ease-in-out hover:bg-red-800">Register</button>
        </form>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
